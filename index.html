<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pastillero Digital - Sistema de Gestión de Salud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <i class="fa-solid fa-capsules"></i>
      <span>El Pastillero Digital</span>
    </div>
    <ul class="navbar-menu">
      <li><a href="#/pacientes"><i class="fa-solid fa-users"></i> Pacientes</a></li>
      <li><a href="#/"><i class="fa-solid fa-house"></i> Inicio</a></li>
    </ul>
  </nav>
  <main id="app-main" class="container">
    <!-- Cards/Home -->
    <section id="home-section" class="page" hidden>
      <h1 class="page-title">Panel principal</h1>
      <p class="page-subtitle">Accede a pacientes, signos vitales y medicación</p>
      <div class="cards-grid" id="cards-grid">
        <!-- cards dynamically -->
      </div>
    </section>
    <!-- Pacientes -->
    <section id="pacientes-section" class="page">
      <h1 class="page-title">Pacientes</h1>
      <div id="pacientes-toolbar" class="toolbar">
        <button id="btn-nuevo-paciente" class="btn btn-primary"><i class="fa fa-user-plus"></i> Nuevo paciente</button>
        <input id="buscar-paciente" type="search" placeholder="Buscar paciente..." />
      </div>
      <div id="lista-pacientes" class="list"></div>
    </section>
  </main>
  <!-- Modal Paciente -->
  <div id="modal-paciente" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <header class="modal-header">
        <h2 id="modal-title">Nuevo paciente</h2>
        <button id="modal-close" class="icon-btn" aria-label="Cerrar"><i class="fa fa-times"></i></button>
      </header>
      <div class="modal-body">
        <form id="form-paciente">
          <div class="field">
            <label for="paciente-nombre">Nombre</label>
            <input id="paciente-nombre" name="nombre" required />
          </div>
          <div class="field">
            <label for="paciente-dni">DNI</label>
            <input id="paciente-dni" name="dni" required />
          </div>
          <div class="field">
            <label for="paciente-edad">Edad</label>
            <input id="paciente-edad" name="edad" type="number" min="0" />
          </div>
          <div class="field">
            <label for="paciente-direccion">Dirección</label>
            <input id="paciente-direccion" name="direccion" />
          </div>
          <div class="field">
            <label for="paciente-telefono">Teléfono</label>
            <input id="paciente-telefono" name="telefono" type="tel" />
          </div>
          <div class="field">
            <label for="paciente-medicamentos">Medicamentos (separados por coma)</label>
            <input id="paciente-medicamentos" name="medicamentos" placeholder="Ej: Aspirina, Ibuprofeno" />
            <div id="chips-container" class="chips-container"></div>
          </div>
        </form>
      </div>
      <footer class="modal-footer">
        <button id="modal-guardar" class="btn btn-primary">Guardar</button>
        <button id="modal-cancelar" class="btn">Cancelar</button>
      </footer>
    </div>
  </div>
  <script src="js/pacientes.js"></script>
</body>
</html>
