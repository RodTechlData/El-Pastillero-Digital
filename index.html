<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pastillero Digital - Sistema de Gestión de Salud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root{ --bg:#05060a; --bg-elev:#0a0c12; --text:#e6f7ff; --muted:#88a3ad; --cyan:#00e5ff; --cyan-2:#00bcd4; --green:#31ff8b; --danger:#ff4d6d; --card-glow: 0 0 20px rgba(0,229,255,.25), 0 0 40px rgba(49,255,139,.15); --btn-glow: 0 0 12px rgba(0,229,255,.6); --radius:14px; --border:1px solid rgba(0,229,255,.18);} *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:radial-gradient(1200px 800px at 80% -10%, rgba(0,229,255,.08), transparent 60%), radial-gradient(1000px 700px at -10% 110%, rgba(49,255,139,.07), transparent 60%), var(--bg); color:var(--text); font:15px/1.5 system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
    .navbar{position:sticky; top:0; z-index:10; display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 20px; background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25)); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,229,255,.12)}
    .navbar-brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
    .navbar-brand i{color:var(--cyan)}
    .navbar-menu{display:flex; list-style:none; gap:8px; padding:0; margin:0}
    .navbar-menu a{display:flex; align-items:center; gap:8px; padding:8px 12px; color:var(--text); text-decoration:none; border-radius:10px; border:1px solid transparent; transition:.25s ease}
    .navbar-menu a:hover{border-color:rgba(0,229,255,.25); box-shadow: inset 0 0 0 1px rgba(0,229,255,.15), 0 0 12px rgba(0,229,255,.25)}
    .navbar-menu a.active{color:var(--bg); background:linear-gradient(135deg, var(--cyan), var(--green)); box-shadow: var(--btn-glow)}
    .container{max-width:1100px; margin:24px auto; padding:0 16px}
    .page-title{font-size:26px; margin:4px 0 6px}
    .page-subtitle{margin:0 0 20px; color:var(--muted)}
    .cards-grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:16px}
    .dashboard-card{position:relative; background:linear-gradient(180deg, rgba(0,229,255,.05), rgba(49,255,139,.05)); border:var(--border); border-radius:var(--radius); padding:18px; display:flex; gap:14px; align-items:center; cursor:pointer; transition:.25s ease; overflow:hidden}
    .dashboard-card::before{content:""; position:absolute; inset:-1px; border-radius:inherit; background: conic-gradient(from 180deg at 50% 50%, rgba(0,229,255,.25), rgba(49,255,139,.25), rgba(0,229,255,.25)); filter: blur(24px); opacity:.15; pointer-events:none}
    .dashboard-card:hover{transform: translateY(-2px); box-shadow: var(--card-glow)}
    .card-icon{width:46px; height:46px; display:grid; place-items:center; color:var(--cyan); background:rgba(0,229,255,.12); border:1px solid rgba(0,229,255,.25); border-radius:12px; box-shadow: inset 0 0 18px rgba(0,229,255,.15)}
    .card-content{flex:1}
    .card-number{font-size:28px; font-weight:800; margin:2px 0; color:var(--green)}
    .toolbar{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:10px 0 18px}
    .btn{border-radius:12px; padding:10px 14px; border:1px solid rgba(0,229,255,.28); background: rgba(0,229,255,.12); color:var(--text); cursor:pointer; transition:.25s ease; box-shadow: inset 0 0 0 1px rgba(0,229,255,.12)}
    .btn:hover{transform: translateY(-1px); box-shadow: 0 0 14px rgba(0,229,255,.35)}
    .btn-primary{background: linear-gradient(135deg, rgba(0,229,255,.25), rgba(49,255,139,.25)); border-color: rgba(0,229,255,.35)}
    .btn-danger{background: rgba(255,77,109,.15); border-color: rgba(255,77,109,.4)}
    .search-input{flex:1 1 260px; min-width:200px; padding:10px 12px; border-radius:12px; border:1px solid rgba(0,229,255,.25); background: rgba(5,6,10,.6); color:var(--text); outline:none; transition:.2s}
    .search-input:focus{box-shadow: 0 0 0 3px rgba(0,229,255,.25)}
    .pacientes-lista{display:grid; gap:10px}
    .paciente-item{background: var(--bg-elev); border: var(--border); border-radius: 12px; padding:12px; display:grid; grid-template-columns: 1fr auto; gap:12px}
    .paciente-name{font-weight:700}
    .paciente-actions{display:flex; gap:8px}
    .modal{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.6)}
    .modal[hidden]{display:none}
    .modal-content{width:min(880px, 96vw); background:linear-gradient(180deg, rgba(0,229,255,.05), rgba(49,255,139,.05)); border:var(--border); border-radius:16px; padding:18px; box-shadow: var(--card-glow)}
    .modal-header{display:flex; justify-content:space-between; align-items:center; margin-bottom:10px}
    .close{background: transparent; border:1px solid rgba(0,229,255,.35); color:var(--text); border-radius:10px; padding:6px 8px; cursor:pointer}
    .page[hidden]{display:none}

    /* Form grid for dark/cyan layout */
    .form-grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:12px}
    .field{display:flex; flex-direction:column; gap:6px}
    .label{font-size:12px; color:var(--muted)}
    .control{padding:10px 12px; border-radius:12px; border:1px solid rgba(0,229,255,.25); background: rgba(5,6,10,.6); color:var(--text)}
    .control:focus{outline:none; box-shadow: 0 0 0 3px rgba(0,229,255,.22)}
    .col-12{grid-column: span 12}
    .col-6{grid-column: span 6}
    .col-4{grid-column: span 4}
    .col-3{grid-column: span 3}
    .helper{font-size:12px; color:var(--muted)}
    .section-title{margin:10px 0 2px; color:var(--cyan)}
    .hr{height:1px; background: rgba(0,229,255,.15); border:none; margin:8px 0 14px}
    .chip{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border:1px solid rgba(0,229,255,.25); border-radius:999px; background:rgba(0,229,255,.08); font-size:12px}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <i class="fa-solid fa-capsules"></i>
      El Pastillero Digital
    </div>
    <ul class="navbar-menu">
      <a id="link-home" data-route="home" href="#/"><i class="fa-solid fa-house"></i> Inicio</a>
      <a id="link-pacientes" data-route="pacientes" href="#/pacientes"><i class="fa-solid fa-users"></i> Pacientes</a>
    </ul>
  </nav>

  <main id="app-main" class="container">
    <section id="home-section" class="page">
      <h1 class="page-title">Panel Principal</h1>
      <p class="page-subtitle">Accede a pacientes, signos vitales y medicación</p>
      <div id="cards-grid" class="cards-grid"></div>
    </section>

    <section id="pacientes-section" class="page" hidden>
      <h1 class="page-title">Gestión de Pacientes</h1>
      <div id="pacientes-toolbar" class="toolbar">
        <button id="btn-nuevo-paciente" class="btn btn-primary"><i class="fa fa-user-plus"></i> Nuevo Paciente</button>
        <input id="buscar-paciente" class="search-input" type="search" placeholder="Buscar paciente..." />
      </div>
      <div id="pacientes-lista" class="pacientes-lista"></div>
    </section>
  </main>

  <!-- Modal Paciente -->
  <div id="modal-paciente" class="modal" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Nuevo Paciente</h3>
        <button id="modal-close" class="close">Cerrar</button>
      </div>
      <form id="form-paciente">
        <div class="form-grid">
          <!-- Identificación básica -->
          <div class="col-6 field">
            <label class="label" for="inp-nombre">Nombre y apellido</label>
            <input id="inp-nombre" class="control" placeholder="Nombre y apellido" required />
          </div>
          <div class="col-3 field">
            <label class="label" for="inp-edad">Edad</label>
            <input id="inp-edad" class="control" type="number" min="0" placeholder="Edad" />
          </div>
          <div class="col-3 field">
            <label class="label" for="inp-doc">Documento</label>
            <input id="inp-doc" class="control" placeholder="Documento" />
          </div>

          <!-- Contacto -->
          <div class="col-6 field">
            <label class="label" for="inp-email">Email</label>
            <input id="inp-email" class="control" type="email" placeholder="correo@dominio.com" />
          </div>
          <div class="col-6 field">
            <label class="label" for="inp-telefono">Teléfono</label>
            <input id="inp-telefono" class="control" type="tel" placeholder="Ej: +54 9 11 1234 5678" />
          </div>

          <hr class="col-12 hr" />
          <div class="col-12 section-title">Contacto de emergencia</div>

          <div class="col-6 field">
            <label class="label" for="inp-emerg-nombre">Nombre</label>
            <input id="inp-emerg-nombre" class="control" placeholder="Nombre de contacto" />
          </div>
          <div class="col-3 field">
            <label class="label" for="inp-emerg-relacion">Relación</label>
            <input id="inp-emerg-relacion" class="control" placeholder="Relación (familiar, amigo, etc.)" />
          </div>
          <div class="col-3 field">
            <label class="label" for="inp-emerg-telefono">Teléfono</label>
            <input id="inp-emerg-telefono" class="control" type="tel" placeholder="Teléfono de emergencia" />
          </div>

          <hr class="col-12 hr" />
          <div class="col-12 section-title">Historial médico</div>

          <div class="col-12 field">
            <label class="label" for="inp-patologias">Patologías</label>
            <textarea id="inp-patologias" class="control" rows="2" placeholder="Antecedentes patológicos relevantes (diabetes, HTA, etc.)"></textarea>
          </div>

          <!-- Diagnósticos (fecha y médico) -->
          <div class="col-4 field">
            <label class="label" for="inp-dx">Diagnóstico</label>
            <input id="inp-dx" class="control" placeholder="Diagnóstico principal" />
          </div>
          <div class="col-4 field">
            <label class="label" for="inp-dx-medico">Médico</label>
            <input id="inp-dx-medico" class="control" placeholder="Profesional tratante" />
          </div>
          <div class="col-4 field">
            <label class="label" for="inp-dx-fecha">Fecha</label>
            <input id="inp-dx-fecha" class="control" type="date" />
          </div>

          <div class="col-12 field">
            <div class="helper">Para múltiples diagnósticos, podés separarlos por línea o registrar luego en la ficha.</div>
          </div>

          <hr class="col-12 hr" />
          <div class="col-12 section-title">Observaciones</div>
          <div class="col-12 field">
            <label class="label" for="inp-observaciones">Notas/Observaciones</label>
            <textarea id="inp-observaciones" class="control" rows="3" placeholder="Observaciones generales, alergias, indicaciones, etc."></textarea>
          </div>
        </div>

        <div class="paciente-actions" style="margin-top:12px">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
          <button type="button" id="modal-cancel" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const router = { routes: {'':'home', '#/':'home', '#/pacientes':'pacientes'}, go(hash){ window.location.hash = hash; }, update(){ const hash = window.location.hash || '#/'; const page = this.routes[hash] || 'home'; document.getElementById('home-section').hidden = page !== 'home'; document.getElementById('pacientes-section').hidden = page !== 'pacientes'; document.getElementById('link-home').classList.toggle('active', page==='home'); document.getElementById('link-pacientes').classList.toggle('active', page==='pacientes'); }, init(){ window.addEventListener('hashchange', () => this.update()); this.update(); } };

    const patientManager = {
      patients: [
        {id:1, nombre:'Ana Pérez', edad:31, documento:'DNI 32.111.222'},
        {id:2, nombre:'Carlos López', edad:65, documento:'DNI 12.345.678'},
        {id:3, nombre:'María Gómez', edad:49
