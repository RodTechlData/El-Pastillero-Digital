<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pastillero Digital - Sistema de Gestión de Salud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root{--bg:#05060a; --bg-elev:#0a0c12; --text:#e6f7ff; --muted:#88a3ad; --cyan:#00e5ff; --green:#31ff8b; --danger:#ff4d6d; --card-glow:0 0 20px rgba(0,229,255,.25), 0 0 40px rgba(49,255,139,.15); --btn-glow:0 0 12px rgba(0,229,255,.6); --radius:14px; --border:1px solid rgba(0,229,255,.18)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background: radial-gradient(1200px 800px at 80% -10%, rgba(0,229,255,.08), transparent 60%), radial-gradient(1000px 700px at -10% 110%, rgba(49,255,139,.07), transparent 60%), var(--bg); color:var(--text); font:15px/1.5 system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif}
    .navbar{position:sticky; top:0; z-index:10; display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 20px; background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25)); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,229,255,.12)}
    .navbar-brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .navbar-brand i{color:var(--cyan)}
    .navbar-menu{display:flex; list-style:none; gap:8px; padding:0; margin:0}
    .navbar-menu a{display:flex; align-items:center; gap:8px; padding:8px 12px; color:var(--text); text-decoration:none; border-radius:10px; border:1px solid transparent; transition:.25s ease}
    .navbar-menu a:hover{border-color:rgba(0,229,255,.25); box-shadow: inset 0 0 0 1px rgba(0,229,255,.15), 0 0 12px rgba(0,229,255,.25)}
    .navbar-menu a.active{color:#000; background: linear-gradient(135deg, var(--cyan), var(--green)); box-shadow: var(--btn-glow)}
    .container{max-width:1100px; margin:24px auto; padding:0 16px}
    .cards-grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:16px}
    .dashboard-card{position:relative; background: linear-gradient(180deg, rgba(0,229,255,.05), rgba(49,255,139,.05)); border:var(--border); border-radius:var(--radius); padding:18px; display:flex; gap:14px; align-items:center; cursor:pointer; transition:.25s ease; overflow:hidden}
    .dashboard-card::before{content:""; position:absolute; inset:-1px; border-radius:inherit; background: conic-gradient(from 180deg at 50% 50%, rgba(0,229,255,.25), rgba(49,255,139,.25), rgba(0,229,255,.25)); filter: blur(24px); opacity:.15; pointer-events:none}
    .dashboard-card:hover{transform: translateY(-2px); box-shadow: var(--card-glow)}
    .card-icon{width:46px; height:46px; display:grid; place-items:center; color:var(--cyan); background: rgba(0,229,255,.12); border:1px solid rgba(0,229,255,.25); border-radius:12px}
    .card-number{font-size:28px; font-weight:800; margin:2px 0; color:var(--green)}
    .section{background:var(--bg-elev); border:var(--border); border-radius:var(--radius); padding:16px}
    .section-header{display:flex; align-items:center; gap:10px; margin-bottom:10px}
    .section-actions{display:flex; gap:8px; margin-left:auto}
    .toolbar{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:10px 0 18px}
    .search-input{flex:1 1 260px; min-width:200px; padding:10px 12px; border-radius:12px; border:1px solid rgba(0,229,255,.25); background: rgba(5,6,10,.6); color:var(--text)}
    .table-head{display:grid; grid-template-columns: 1fr repeat(4, minmax(110px,auto)) 120px; gap:12px; padding:10px 12px; color:#9fb6bf; border-bottom:1px solid rgba(0,229,255,.12); margin-bottom:8px}
    .list{display:grid; gap:10px}
    .list-item{display:grid; grid-template-columns: 1fr repeat(4, minmax(110px,auto)) 120px; align-items:center; gap:12px; padding:12px; border-radius:12px; border:1px solid rgba(0,229,255,.18); background: rgba(255,255,255,.02)}
    .muted{color:#9fb6bf; font-size:13px}
    .btn{border-radius:12px; padding:10px 14px; border:1px solid rgba(0,229,255,.28); background: rgba(0,229,255,.12); color:var(--text); cursor:pointer; transition:.25s ease}
    .btn:hover{transform: translateY(-1px); box-shadow: 0 0 14px rgba(0,229,255,.35)}
    .btn-danger{background: rgba(255,77,109,.15); border-color: rgba(255,77,109,.4)}
    .modal-backdrop{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.6); backdrop-filter: blur(4px)}
    .modal{width:min(720px, 92vw); background:var(--bg-elev); border:var(--border); border-radius:16px; padding:12px 14px 14px; box-shadow: var(--card-glow)}
    .modal-header{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:6px 4px 10px; border-bottom:1px solid rgba(0,229,255,.12)}
    .modal-body{padding:10px 2px}
    .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:10px}
    .col-12{grid-column: span 12}
    .col-6{grid-column: span 6}
    .col-4{grid-column: span 4}
    .col-3{grid-column: span 3}
    .label{display:block; margin:2px 0 6px; color:#9fb6bf; font-size:13px}
    .control{width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,229,255,.25); background: rgba(5,6,10,.6); color:var(--text)}
    .control:focus{outline:none; box-shadow: 0 0 0 3px rgba(0,229,255,.25)}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand"><i class="fa-solid fa-pills"></i> El Pastillero Digital</div>
    <div class="navbar-menu">
      <a href="#/" id="nav-home" class="active"><i class="fa fa-house"></i>Inicio</a>
      <a href="#/pacientes" id="nav-pac"><i class="fa fa-user"></i>Pacientes</a>
      <a href="#/medicamentos" id="nav-med"><i class="fa fa-capsules"></i>Medicamentos</a>
    </div>
  </nav>

  <main class="container" id="app">
    <section id="view-home" class="section">
      <div class="cards-grid">
        <div class="dashboard-card" onclick="router.go('#/pacientes')">
          <div class="card-icon"><i class="fa fa-user"></i></div>
          <div>
            <div>Pacientes</div>
            <div id="count-pac" class="card-number">0</div>
            <div class="muted">Total registrados</div>
          </div>
        </div>
        <div class="dashboard-card" onclick="router.go('#/medicamentos')">
          <div class="card-icon"><i class="fa fa-capsules"></i></div>
          <div>
            <div>Medicamentos</div>
            <div id="count-med" class="card-number">0</div>
            <div class="muted">Activos y planificados</div>
          </div>
        </div>
      </div>
    </section>

    <section id="view-pacientes" class="section" style="display:none">
      <div class="section-header">
        <h2 style="margin:0"><i class="fa fa-user"></i> Pacientes</h2>
        <div class="section-actions">
          <button class="btn" id="btn-add-pac"><i class="fa fa-plus"></i> Agregar Paciente</button>
          <button class="btn" onclick="router.go('#/')"><i class="fa fa-arrow-left"></i> Volver</button>
        </div>
      </div>
      <div class="toolbar">
        <input id="pac-search" class="search-input" placeholder="Buscar por nombre o documento" />
      </div>
      <div class="table-head"><div>Nombre</div><div>Edad</div><div>Documento</div><div>Notas</div><div>Fecha</div><div>Acciones</div></div>
      <div id="pac-list" class="list"></div>
    </section>

    <section id="view-medicamentos" class="section" style="display:none">
      <div class="section-header">
        <h2 style="margin:0"><i class="fa fa-capsules"></i> Medicamentos</h2>
        <div class="section-actions">
          <button class="btn" id="btn-add-med"><i class="fa fa-plus"></i> Agregar Fármaco</button>
          <button class="btn" onclick="router.go('#/')"><i class="fa fa-arrow-left"></i> Volver</button>
        </div>
      </div>
      <div class="toolbar">
        <input id="med-search" class="search-input" placeholder="Buscar por nombre, paciente o dosis" />
        <button id="med-clear" class="btn"><i class="fa fa-eraser"></i> Limpiar</button>
      </div>
      <div class="table-head"><div>Fármaco</div><div>Dosis</div><div>Frecuencia</div><div>Paciente</div><div>Estado</div><div>Acciones</div></div>
      <div id="meds-list" class="list"></div>
    </section>
  </main>

  <!-- Modal Medicamento -->
  <div id="modal-med" class="modal-backdrop" aria-hidden="true">
    <form class="modal" id="form-med" autocomplete="off">
      <div class="modal-header">
        <strong id="med-modal-title">Nuevo Medicamento</strong>
        <button type="button" class="btn" id="btn-med-close"><i class="fa fa-times"></i></button>
      </div>
      <div class="modal-body">
        <div class="grid">
          <div class="col-6">
            <label class="label" for="med-nombre">Nombre del fármaco</label>
            <input id="med-nombre" class="control" required />
          </div>
          <div class="col-3">
            <label class="label" for="med-dosis">Dosis</label>
            <input id="med-dosis" class="control" placeholder="500 mg" />
          </div>
          <div class="col-3">
            <label class="label" for="med-frecuencia">Frecuencia</label>
            <select id="med-frecuencia" class="control">
              <option>Diaria</option>
              <option>Semanal</option>
              <option>Mensual</option>
              <option>Según necesidad</option>
            </select>
          </div>
          <div class="col-6">
            <label class="label" for="med-paciente">Paciente</label>
            <input id="med-paciente" class="control" placeholder="Nombre del paciente" />
          </div>
          <div class="col-6">
            <label class="label" for="med-estado">Estado</label>
            <select id="med-estado" class="control">
              <option>Activo</option>
              <option>Completado</option>
              <option>Pausado</option>
            </select>
          </div>
          <div class="col-12">
            <label class="label" for="med-notas">Notas</label>
            <textarea id="med-notas" class="control" rows="2" placeholder="Indicaciones o recordatorios"></textarea>
          </div>
          <input type="hidden" id="med-id" />
        </div>
        <div class="section-actions" style="margin-top:12px">
          <button type="submit" class="btn"><i class="fa fa-save"></i> Guardar</button>
          <button type="button" class="btn btn-danger" id="btn-med-delete" style="display:none"><i class="fa fa-trash"></i> Eliminar</button>
        </div>
      </div>
    </form>
  </div>
